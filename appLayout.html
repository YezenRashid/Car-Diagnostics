<div id="column1">
	<p>Oil Life:
	    <span id="oilLifeDisplay" data-oc-control="TextView"></span>%
	</p>

	<p>Level Of Charge:
	    <span id="levelOfChargeDisplay" data-oc-control="TextView"></span>%
	</p>

	</dl>
		<dt>Tire Wear Levels:</dt>
			<dd>Front Left: <span id="y" data-oc-control="TextView"></span>%</dd>
			<dd>Front Right: <span id="a" data-oc-control="TextView"></span>%</dd>
			<dd>Back Left: <span id="b" data-oc-control="TextView"></span>%</dd>
			<dd>Back Right: <span id="c" data-oc-control="TextView"></span>%</dd>
	</dl>

<div id="column2">
	<p>Clutch Wear:
		<span id="clutch" data-oc-control="TextView"></span>%
	</p>	

	<dl>Odometer:
		<span id="odo" data-oc-control="TextView"></span> km
	</dl>	

	<dl>
		<dt>Brake Wear Levels:</dt>
			<dd>Front Left Brake: <span id="leftbrake1" data-oc-control="TextView"></span>%</dd>
			<dd>Front Right Brake: <span id="leftbrake2" data-oc-control="TextView"></span>%</dd>
			<dd>Back Left Brake: <span id="yy" data-oc-control="TextView"></span>%</dd>
			<dd>Back Right Brake: <span id="zz" data-oc-control="TextView"></span>%</dd>
	</dl>
</div>
